<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/allHome.css}">
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
    <title>View Attendance</title>
</head>
<body>
    <header id="topmenu">
        <div>
            
        </div>
        <img th:src="@{/img/logo.png}" alt="logoImg" id="logoImg">
        <h1 class="title">OMS</h1>
        <div id="menudiv">
            <a th:href="@{EmpHome}" class="optLink">
                <span class="menu"><h3>Home</h3></span>
            </a>
            <a th:href="@{home}" class="optLink">
                <span class="menu"><button  id="logoutEmp"><h3>Logout</h3></button></span>
            </a>
            
        </div>
    </header>
    <div id="bar2">
        <a th:href="@{emergencySalEmp}" class="optLink">
            <span class="menu1"><h3>Emergency Salary</h3></span>
        </a>
        <a th:href="@{viewAttdSelf}" class="optLink">
            <span class="menu1"><h3>View Attendance</h3></span>
        </a>
        <a th:href="@{leaveReqEmp}" class="optLink">
            <span class="menu1"><h3>Leave Request</h3></span>
        </a>
        <a th:href="@{changePass}" class="optLink">
            <span class="menu1"><h3>Change Password</h3></span>
        </a>
        
    </div>
    <div id="divbody">
        <h2 class="signup">Your Attendance</h2><hr>
        <table id="mainTable">
            	<thead id="tableHead">
            	<tr>
            	<th class="heading">Date</th>
            	<th class="heading">Employee Id</th>
            	<th class="heading">Employee Name</th>
            	<th class="heading">Status</th>
            	</tr>
            	</thead>
            	<tbody id="tableBody">
            	<tr class="tableRow" th:each="attendance : ${allAttd}">
            	<td class="tableData" th:text="${attendance.date}"></td>
            	<td class="tableData" th:text="${attendance.empId}"></td>
            	<td class="tableData" th:text="${attendance.name}"></td>
            	<td class="tableData" th:text="${attendance.status}"></td>
            	</tr>
            	</tbody>
        </table>
        <div id="bt-align">
        <a th:href="@{viewAttdSelf}" class="optLink">
            <button name="salesRefresh" class="btn1">Refresh</button>
        </a>
        </div>
        </div>
</body>
</html>
